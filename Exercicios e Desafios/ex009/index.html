    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

        <li>Tomar cafe</li>
        <li>etc

        <li>tomar cafe</li>
    </ul>

        </ul>

    <dt>CSS</dt>
    <dd>Linguagem de desing</dd>

</html>
